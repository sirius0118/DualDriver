
MEMORY_SIZE=1073741824        # 总内存大小（单位：字节），例如 1GB
ACCESS_DISTRIBUTION=zipf   # 内存访问分布（目前支持 uniform, sequential, zipf）
RW_RATIO=50                   # 读写比例（读的百分比，剩余为写）
ACCESS_SLEEP_TIME=1           # 访问间隔时间（单位：us）
THREADS=4                     # 线程数量(每个进程)
FIXED_MODE=1                  # 读写模式是否固定（1 固定，0 随机）
RECORE_TIMEINTERVAL=10        # 记录时间间隔（单位：毫秒）
RECORE_SLEEP_TIMEINTERVAL=10  # 两次记录直接是否需要进程sleep一端时间，为了post-copy中的transfer能够工作（单位：毫秒）
PROCESS_NUM=1                 # 进程数量